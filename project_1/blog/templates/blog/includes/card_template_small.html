
    <div class="card mb-3">
        <h5 class="card-title">{{ post.title }}</h5>
        <a href="{{ post.get_absolute_url }}">{% include 'blog/includes/post_img.html'%}</a>
        <div class="card-body">
            <p class="card-text">{{ post.body|truncatewords:150 }} <a href="{{ post.get_absolute_url }}">Read more...</a></p>
            <p class="card-text">
                {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
                {% endfor %}
            </p>
            <p>{{ post.date_pub }}</p>
        </div>
    </div>
